<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Running Conversion Calculator</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css'>
</head>
<body>
    <div class='container mt-5'>
        <h2 class='text-center'>Running Conversion Calculator</h2>
        <form method='POST'>
            <label for='calculation_type'>Select Calculation:</label>
            <select name='calculation_type' class='form-control mb-3'>
                <option value='pace'>Pace</option>
                <option value='distance'>Distance</option>
                <option value='time'>Time</option>
            </select>
            <label for='time'>Time (minutes):</label>
            <input type='number' step='any' name='time' class='form-control mb-3'>
            <label for='distance'>Distance (miles):</label>
            <input type='number' step='any' name='distance' class='form-control mb-3'>
            <label for='pace'>Pace (min/mile):</label>
            <input type='number' step='any' name='pace' class='form-control mb-3'>
            <button type='submit' class='btn btn-primary'>Calculate</button>
        </form>
        {% if result %}
            <div class='alert alert-success mt-3'>{{ result }}</div>
        {% endif %}
    </div>
</body>
</html>
